<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles/style.css">   
     <title>Admin Panel</title>
<body>
     <section class="admin-panel-section"></section>
     <img class="gif" src="assets/gifs/admin.gif" alt="">
     <h1 class="header">Login To Admin Panel</h1>
     <form autocomplete="off" id="admin-form">
          <input type="text" id="email" placeholder="Email" name="Email" class="form-control text-field admin-email" required />
          <input type="text" id="password" placeholder="Password" name="Password" class="form-control text-field admin-password" required />
          <button type="submit" id="login" name="Login" class="btn btn-primary">Signin</button>
     </form>
</body>
<script src="js/admin-panel.js"></script>
</html>
